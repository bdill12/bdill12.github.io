<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utc-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>12 Things | a blog by brent c dill</title>
  <!-- Bootstrapv-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans|Merriweather|Raleway' rel='stylesheet' type='text/css'>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Knockout JS -->
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <!-- My js -->
  <script src="js/index.js"></script>
</head>

<body>
  <div class="header">
    <div class="title">
      <h1>12 things</h1>
      <h6>a blog by brent c dill</h6>
    </div>
  </div>
  <div>
    <div data-bind="foreach: posts">
      <div data-bind="css: {post: true, 'col-md-4': true, 'post1': postNum == 1, 'post2': postNum == 2, 'post3': postNum == 3, 'post4': postNum == 4, 'post5': postNum == 5, 'post6': postNum == 6, 'post7': postNum == 7, 'post8': postNum == 8, 'post9': postNum == 9, 'post10': postNum == 10, 'post11': postNum == 11, 'post12': postNum == 12}">
        <span class="title" data-bind="text: title"></span>
        <p class="text" data-bind="text: content"></p>
        <p class="date" data-bind="text: date"></p>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <span class="footer corners">
      <img src="images/logo.jpg">
    </span>
  </div>
</body>

</html>
