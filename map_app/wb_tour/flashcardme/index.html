<!DOCTYPE HTML>
<html>
    <head>
    	<meta charset="utc-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Flash Cards</title>
    	<!-- jQuery -->
    	<script src="bower_components/jquery/dist/jquery.min.js"></script>
    	<!--Knockout -->
    	<script src="bower_components/knockout/dist/knockout.js"></script>
    	<!-- Custom JS -->
    	<script src="custom.js"></script>
    	<link rel="stylesheet" href="main.css">
    </head>
    <body>
    <div class="card shadow">
    	<div class="term" data-bind="visible: $root.displayTerm, text: $root.term()"></div>
    	<br>
    	<div class="def" data-bind="visible: $root.displayDef, text: $root.definition()"></div>

        <div class="buttons">
        <button class="flip" data-bind="click: $root.flip">Flip</button>
        <span class="score">Score: <span data-bind="text: $root.score()"></span></span><br>
        <button class="flip" data-bind="click: $root.skip">Skip</button>
        <button class="correct" data-bind="click: $root.correct">Correct</button>
        <button class="incorrect" data-bind="click: $root.incorrect">Incorrect</button>
    </div>
    </div>


    </body>
</html>
