<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utc-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Tour Guide Helper</title>
    <script src="wb_tour/wb_tour_app_help/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="wb_tour/wb_tour_app_help/bower_components/knockout/dist/knockout.js"></script>

    <script>
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        });
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwGKISqleLEM1rMv7-tuptk0ZGbI_TMqk"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="main2.js"></script>
    <!--<script src="wb_tour/flashcardme/custom.js"></script>
    <script src="wb_tour/map_app/js/main.js"></script>
    <script src="wb_tour/wb_tour_app_help/main.js"></script>-->
</head>

<body>
    <h1 class="hidden">Warner Bros. Studios Tour Information for Guides</h1>
    <div class="loader"></div>
    <img src="http://www.wbstudiotour.com/sites/all/themes/wb_hollywood/logo.svg">
    <div class="navBar">
        <input type="submit" value="Map" data-bind="click: $root.toggleMapView"></input>
        <input type="submit" value="Backlot Fact Sheets" data-bind="click: $root.toggleFactSheetView"></input>
        <input type="submit" value="Flash Cards" data-bind="click: $root.toggleFlashCardView"></input>
        <input type="submit" value="Dodgeball" data-bind="click: $root.toggleDodgeball"></input>
    </div>

    <div id="maps_" data-bind="visible: $root.mapView">
        <div class="google-map" id="map-canvas"></div>
    </div>

    <div id="flashCards" data-bind="visible: $root.flashCardView">
        <div class="card">
            <div class="term" data-bind="visible: $root.displayTerm, text: $root.term()"></div>
            <br>
            <div class="def" data-bind="visible: $root.displayDef, text: $root.definition()"></div>

            <div class="buttons">
                <button class="flip" data-bind="click: $root.flip">Flip</button>
                <span class="score">Score: <span data-bind="text: $root.score()"></span></span>
                <br>
                <button class="flip" data-bind="click: $root.skip">Skip</button>
                <button class="correct" data-bind="click: $root.correct">Correct</button>
                <button class="incorrect" data-bind="click: $root.incorrect">Incorrect</button>
            </div>
        </div>
    </div>
    <div id="fact_sheet" data-bind="visible: $root.factSheetView">
        <div class="buttonArea" data-bind="visible: $root.buttonArea">
            <p>Choose an area of the lot to learn about.</p>
            <ul class="buttons" data-bind="foreach: $root.model.areas">
                <input type="submit" data-bind="click: $root.chooseArea, attr: {id: $data.name}, value: $data.name"></input>
            </ul>
        </div>
        <input type="submit" class="hide" data-bind="click: $root.toggleButtons" value="Show/Hide"></input>
        <div data-bind="visible: $root.infoWindow">
            <div class="name" data-bind="text: $root.areaName"></div>

            <div class="built" data-bind="visible: $root.areaBuilt">
                <span data-bind="text: $root.areaBuilt"></span></div>
            <div class="infoTainer">
                <div class="common" data-bind="visible: $root.areaBuilt">Common Titles:
                    <ul data-bind="foreach: $root.areaCommon">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>
                <div class="tech" data-bind="visible: $root.areaBuilt">Opportunities to talk about:
                    <ul data-bind="foreach: $root.areaTech">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="dodgeball" data-bind="visible: $root.dodgeballView">
        <div id="gameOver" data-bind="visible: $root.gameOverView">
            <div class="message" data-bind="text: $root.message">
            </div>
            <ul data-bind="foreach: $root.backlotSearch">
                <li class="discovered undiscovered" data-bind="text: $data, attr: {id: }"></li>
            </ul>
            <div class="navBar">
                <input type="submit" value="Play Again" data-bind="click: $root.playAgain">
                <input type="submit" value="End" data-bind="click: $root.endGame">
            </div>
        </div>
        <div data-bind="visible: $root.game">
            <p>Enter as many titles as you can in two minutes for the following backlot area:</p>
            <h2 data-bind="text: $root.backlotArea"></h2>
            <div class="navBar">
                <input type="submit" value="Begin" data-bind="click: $root.startGame">
                <input id="guess" type="text" placeholder="Enter a title here" data-bind="value: $root.entry">
                <input id="guesser" type="submit" data-bind="click: $root.submitEntry">
            </div>
            <p data-bind="visible: $root.incorrectGuess">I don't have that title in my notes, but that doesn't mean you're wrong.
            </p>
            <ul data-bind="foreach: $root.correctGuess">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
</body>

</html>
