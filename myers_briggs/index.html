<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- My stylesheet -->
		<link rel="stylesheet" href="css/main.css">
		<title>Get to Know the Myers-Briggs Types</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 back">Facts about</div>
			</div>
			<div class="row">
				<div class="col-md-3 right">the Myers-Briggs</div>
				<div id="type" class="col-md-3"></div>
				<div class="col-md-3 left">Personality Type</div>
			</div>
			<div class="row">
				<div class="col-md-6 back">Pros:</div>
				<div class="col-md-6 back">Cons:</div>
			</div>
			<div class="row">
					<div class="col-md-6">
						<ul id="pros" class="lists">
						</ul>
					</div>
					<div class="col-md-6">
						<ul id= "cons" class="lists">
						</ul>
					</div>
			</div>
			<div class="row">
				<div class="col-md-6 back">Ideal Jobs:</div>
				<div class="col-md-6 back">A List of <span id="typeNames">ENFP</span>s:</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<ul id="jobs" class="lists">
					</ul>
				</div>
				<div class="col-md-6">
					<ul id="names" class="list">
					</ul>
				</div>				
			</div>
			<div class="row">
				<div class="col-md-12 back">
					<ul id="snippet" class="snippet"></ul>
				</div>
			</div>
			<div class="row form">
				<div class="col-md-6">
					<label for="type">Learn about a different type.</label><br>
					<select id="selectedType" form="newType" name="type">
						<option value="ISTJ">ISTJ</option>
						<option value="ISFJ">ISFJ</option>
						<option value="INFJ">INFJ</option>
						<option value="INTJ">INTJ</option>
						<option value="ISTP">ISTP</option>
						<option value="ISFP">ISFP</option>
						<option value="INFP">INFP</option>
						<option value="INTP">INTP</option>
						<option value="ESTP">ESTP</option>
						<option value="ESFP">ESFP</option>
						<option value="ENTP">ENTP</option>
						<option value="ESTJ">ESTJ</option>
						<option value="ESFJ">ESFJ</option>
						<option value="ENFJ">ENFJ</option>
						<option value="ENTJ">ENTJ</option>
						<option value="ENFP">ENFP</option>
					</select>
					<button type="submit" onclick="newType()">Go</button>
				</div>
				<div class="col-md-6">
					Are you an <span id="typeAdd">ENFP</span>? Add yourself to this list!<br><label for="name">Your Name:</label>
					<input id="name" name="name" type="text" value="">
					<button type="submit" onclick="addName()">Add Me</button>
				</div>
			</div>
			<div class="row">
			<div class="col-md-12 back"><a href="http://www.brentcdill.com"><img src="img/logo.jpg"></a></div>
			</div>
		</div>
		<script src="js/getType.js"></script>
	</body>
	</html>
