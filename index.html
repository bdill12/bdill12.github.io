<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Countdown</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <style>
    .jumbotron {
        background-color: #cc3333;
        color: #FFFFFF;
    }
    
    h1,
    h2 {
        text-align: center;
    }
    
    body {
        background: #FFFFFF;
    }
    
    .snow-container {
        position: absolute;
        height: 100%;
        width: 100%;
        max-width: 100%;
        top: 0;
        z-index: 2;
        pointer-events: none;
        background-color: red;
    }
    
    .snow {
        display: block;
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
        -webkit-transform: translate3d(0, -100%, 0);
        transform: translate3d(0, -100%, 0);
        -webkit-animation: snow linear infinite;
        animation: snow linear infinite;
    }
    
    .snow.foreground {
        background-image: url("https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-large-075d267ecbc42e3564c8ed43516dd557.png");
        -webkit-animation-duration: 15s;
        animation-duration: 15s;
    }
    
    .snow.foreground.layered {
        -webkit-animation-delay: 7.5s;
        animation-delay: 7.5s;
    }
    
    .snow.middleground {
        background-image: url(https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-medium-0b8a5e0732315b68e1f54185be7a1ad9.png);
        -webkit-animation-duration: 20s;
        animation-duration: 20s;
    }
    
    .snow.middleground.layered {
        -webkit-animation-delay: 10s;
        animation-delay: 10s;
    }
    
    .snow.background {
        background-image: url(https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-small-1ecd03b1fce08c24e064ff8c0a72c519.png);
        -webkit-animation-duration: 30s;
        animation-duration: 30s;
    }
    
    .snow.background.layered {
        -webkit-animation-delay: 15s;
        animation-delay: 15s;
    }
    
    @-webkit-keyframes snow {
        0% {
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }
        100% {
            -webkit-transform: translate3d(15%, 100%, 0);
            transform: translate3d(15%, 100%, 0);
        }
    }
    
    @keyframes snow {
        0% {
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }
        100% {
            -webkit-transform: translate3d(15%, 100%, 0);
            transform: translate3d(15%, 100%, 0);
        }
    }
    
    .lightrope {
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        margin: -15px 0 0 0;
        padding: 0;
        pointer-events: none;
        width: 100%;
    }
    
    .lightrope li {
        position: relative;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        list-style: none;
        margin: 0;
        padding: 0;
        display: block;
        width: 12px;
        height: 28px;
        border-radius: 50%;
        margin: 20px;
        display: inline-block;
        background: #00f7a5;
        box-shadow: 0px 4.66667px 24px 3px #00f7a5;
        -webkit-animation-name: flash-1;
        animation-name: flash-1;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
    }
    
    .lightrope li:nth-child(2n+1) {
        background: cyan;
        box-shadow: 0px 4.66667px 24px 3px rgba(0, 255, 255, 0.5);
        -webkit-animation-name: flash-2;
        animation-name: flash-2;
        -webkit-animation-duration: 0.4s;
        animation-duration: 0.4s;
    }
    
    .lightrope li:nth-child(4n+2) {
        background: #f70094;
        box-shadow: 0px 4.66667px 24px 3px #f70094;
        -webkit-animation-name: flash-3;
        animation-name: flash-3;
        -webkit-animation-duration: 1.1s;
        animation-duration: 1.1s;
    }
    
    .lightrope li:nth-child(odd) {
        -webkit-animation-duration: 1.8s;
        animation-duration: 1.8s;
    }
    
    .lightrope li:nth-child(3n+1) {
        -webkit-animation-duration: 1.4s;
        animation-duration: 1.4s;
    }
    
    .lightrope li:before {
        content: "";
        position: absolute;
        background: #222;
        width: 10px;
        height: 9.33333px;
        border-radius: 3px;
        top: -4.66667px;
        left: 1px;
    }
    
    .lightrope li:after {
        content: "";
        top: -14px;
        left: 9px;
        position: absolute;
        width: 52px;
        height: 18.66667px;
        border-bottom: solid #222 2px;
        border-radius: 50%;
    }
    
    .lightrope li:last-child:after {
        content: none;
    }
    
    .lightrope li:first-child {
        margin-left: -40px;
    }
    
    @-webkit-keyframes flash-1 {
        0%,
        100% {
            background: white;
            box-shadow: 0px 4.66667px 24px 3px white;
        }
        50% {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(255, 255, 255, 0.2);
        }
    }
    
    @keyframes flash-1 {
        0%,
        100% {
            background: white;
            box-shadow: 0px 4.66667px 24px 3px white;
        }
        50% {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(255, 255, 255, 0.2);
        }
    }
    
    @-webkit-keyframes flash-2 {
        0%,
        100% {
            background: red;
            box-shadow: 0px 4.66667px 24px 3px red;
        }
        50% {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(255, 0, 0, 0.2);
        }
    }
    
    @keyframes flash-2 {
        0%,
        100% {
            background: red;
            box-shadow: 0px 4.66667px 24px 3px red;
        }
        50% {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(255, 0, 0, 0.2);
        }
    }
    
    @-webkit-keyframes flash-3 {
        0%,
        100% {
            background: green;
            box-shadow: 0px 4.66667px 24px 3px green;
        }
        50% {
            background: rgba(0, 128, 0, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(0, 128, 0, 0.2);
        }
    }
    
    @keyframes flash-3 {
        0%,
        100% {
            background: green;
            box-shadow: 0px 4.66667px 24px 3px green;
        }
        50% {
            background: rgba(0, 128, 0, 0.4);
            box-shadow: 0px 4.66667px 24px 3px rgba(0, 128, 0, 0.2);
        }
    }
    
    .carousel-inner {
        text-align: -webkit-center;
    }
    </style>
</head>
