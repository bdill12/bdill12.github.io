<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Brent C Dill | Résumé and Portfolio</title>

  <link href='http://fonts.googleapis.com/css?family=Merriweather|Raleway' rel='stylesheet' type='text/css'>

  <!--CSS-->
  <link href="css/style.css" rel="stylesheet" type="text/css"></link>
  
  <!--Javascripts-->
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
 
  <!--Google Maps -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body unresolved>
    <div id="main">
      <div id="header" class="center-content clearfix">
        <ul class="flex-box" id="topContacts"></ul>
      </div>
      
      <div style='clear: both;'></div>
      <div id="workExperience" class='gray'>
        <h2>Experience</h2>
      </div>
        <div id="projects" class="lightBlue">
          <h2>Projects</h2>
      </div>
      <div id="education" class='gray'>
        <h2>Education</h2>
      </div>
      <div id="mapDiv">
        <h2><span>Where I've Lived and Worked</span></h2>
      </div>
      <div id="letsConnect" class='gray'>
       <h2 class='header center-text'>Let's Connect</h2>
        <a href="mailto:bdill12@gmail.com">Email Me for References</a>
        <ul id="footerContacts" class="flex-box">
        </ul>
    </div>
  </div>

 <script src="js/resumeBuilder.js"></script>
   <script type="text/javascript">
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.backgroundColor = "#000";
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.backgroundColor = "#000";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.backgroundColor = "#000";
  }
  if(document.getElementById("map") === undefined) {
    document.getElementById("mapDiv").style.backgroundColor = "#000";
  }
  </script>
</body>
</html>
