<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sweet-alert.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<h1>This Bugs Me</h1>
	<div class="instructions">
		Use your arrow keys to guide the children to the safety of the water, away from the bug invasion.
	</div>
	<div class="scoreboard">
		<div id="score" class="score">Score: 0 </div>
		<div id="level" class="score"> Level: 1 </div>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="sweet-alert.min.js"></script>
    <script>
    	swal({
    		title: "Help!",
    		text: "Help the children get into the water to get away from the bugs.",
    		imageUrl: 'images/char-horn-girl.png',
    		confirmButtonColor: "#DD6B55",
    		closeOnConfirm: true,
    		imageSize: "160x160",
    		animation: "slide-from-bottom"
    	});
    </script>
</body>
</html>
