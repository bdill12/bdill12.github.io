<template name="header">
    <header>
        {{> dropdowns}}
        <nav>
            <div class="nav-wrapper">
            	{{> navbrand}}
                	{{> navigation}}
                	{{> side_menu}}
            </div>
        </nav>
    </header>
</template>

<template name="dropdowns">
    <!-- Dropdowns -->
    <ul id="info" class="dropdown-content">
        <li><a href="{{pathFor route='resume'}}">R&eacute;sum&eacute;</a></li>
        <div class="divider"></div>
        <li><a href="{{pathFor route='services'}}">Services</a></li>
        <li><a href="{{pathFor route='writing'}}">Writing Samples</a></li>
        <div class="divider"></div>
        <li><a href="{{pathFor route='web'}}">Web Projects</a></li>
    </ul>
</template>


<template name="navbrand">
    <a href="#!" class="brand-logo center hide-on-med-and-down">{{> logo}}</a>
    <a href="#!" class="brand-logo right hide-on-large-only">{{> logo_right}}</a>
    <a href="#" data-activates="side-menu" class="button-collapse"><i class="material-icons">menu</i></a>
</template>


<template name="navigation">
    <ul class="right hide-on-med-and-down">
        <li>
            <a class="dropdown-button" href="#!" data-beloworigin="true" data-activates="info">
                <i class="material-icons left">info_outline</i>More
                <i class="material-icons right">arrow_drop_down</i>
            </a>
        </li>
    </ul>
</template>

<template name="side_menu">
	<ul class="side-nav" id="side-menu">
        		<li><a href="{{pathFor route='resume'}}">R&eacute;sum&eacute;</a></li>
        		<li><a href="{{pathFor route='services'}}">Services</a></li>
        		<li><a href="{{pathFor route='writing'}}">Writing Samples</a></li>
        		<li><a href="{{pathFor route='web'}}">Web Projects</a></li>
    	</ul>
</template>
