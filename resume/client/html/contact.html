<template name="contact">
    <div class="section resume">
        <h2>brent c dill</h2>
        <div class="contact card-panel z-depth-2">
            <div><i class="mdi mdi-cellphone-iphone"></i>{{mobile}}</div>
            <div><a class="waves-effect waves-light" href="{{emailurl}}"><i class="fa fa-envelope"></i>{{email}}</a></div>
            <div><i class="mdi mdi-map-marker"></i>{{location}}</div>
        </div>
        <div class="contact under">
            <div><a class="waves-effect waves-light" href="{{twitterurl}}"><i class="fa fa-twitter-square"></i></a></div>
            <div><a class="waves-effect waves-light" href="{{githuburl}}"><i class="fa fa-github-square"></i></a></div>
            <div><a class="waves-effect waves-light" href="{{facebookurl}}"><i class="fa fa-facebook-official"></i></a></div>
            <div><a class="waves-effect waves-light" href="{{amazonurl}}"><i class="fa fa-amazon"></i></a></div>
            <div><a class="waves-effect waves-light" href="{{linkedinurl}}"><i class="fa fa-linkedin-square"></i></a></div>
            <div><a class="waves-effect waves-light" href="{{tumblrurl}}"><i class="fa fa-tumblr-square"></i></a></div>
            <div><a class="waves-effect waves-light" href="{{googleurl}}"><i class="fa fa-google-plus-square"></i></a></div>
        </div>
        <div class="divider"></div>
    </div>
</template>
