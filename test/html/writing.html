<div class="writing">
	<header class="w3-center">
		<h2>{{title}}</h2>
	</header>
	<a class="w3-display-middle" target="_none" href="{{url}}">
		<img src="{{image}}" class="w3-image">
	</a>
	<footer class="w3-center">{{description}}</footer>
</div>
<button class="w3-btn w3-round-large w3-margin w3-border w3-border-teal w3-hover-teal w3-cell writeSlide w3-white w3-text-teal" id="indicator{{index}}">{{index}}</button>
