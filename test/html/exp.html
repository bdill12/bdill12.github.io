<div class="work-entry w3-container w3-row w3-panel w3-hover w3-hover-indigo w3-hover-text-indigo w3-border w3-border-indigo" onclick="openAction">
	<div class="w3-display-container w3-round-large">
		<div class="w3-text-white w3-display-hover w3-display-middle w3-xxlarge">Click for more info. . . </div>
		<h5 class="w3-half">{{employer}}</h5>
		<h6 class="w3-cell w3-cell-middle w3-half w3-large w3-right-align">{{title}}</h6>
		<div class="w3-row">
			<div class="w3-cell w3-cell-middle w3-half">{{location}}</div>
			<div class="w3-cell w3-cell-middle w3-right-align w3-half">{{dates}}</div>
		</div>
	</div>
</div>
<div id="modal-{{tag}}" class="w3-modal w3-col s x3-round-large">
	<div class="w3-modal-content w3-round-xlarge">
		<header class="w3-container w3-padding w3-indigo w3-round-xlarge">
			<div class="w3-right w3-closebtn" onclick="closeAction"><i class="material-icons">close</i></div>
			<a href="{{url}}" rel="nofollow" class="w3-half">
				<img src="img/logos/{{tag}}logo.png" class="w3-image jobImage w3-round-large" alt="{{employer}}">
			</a>
			<h2 class="w3-half w3-right-align">{{title}}</h2>
		</header>
		<div class="w3-container w3-center">
			<h5 class="w3-half">{{dates}}</h5>
			<h5 class="w3-half">{{location}}</h5>
			<h6>Description and Accomplishments</h6>
			<ul class="w3-ul x3-hoverable-indigo w3-left-align">
				<li>{{description}}</li>
			</ul>
		</div>
		<footer class="w3-container"></footer>
	</div>
</div>
